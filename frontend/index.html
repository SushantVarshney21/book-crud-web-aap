<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book CRUD App</title>
</head>
<body>
    <h1>Book CRUD Web App</h1>

    <!-- Book Form -->
    <form id="book-form">
        <input type="text" id="name" placeholder="Book Name" required>
        <input type="text" id="content" placeholder="Book Content" required>
        <input type="text" id="author" placeholder="Book Author" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Book List -->
    <div id="book-list"></div>

    <script src="app.js"></script>
</body>
</html>
